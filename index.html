<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/custom.css" />
    <title>Tut Tut Looks Like Rain</title>
  </head>
  <body>
    <header id="header">Weather Dashboard</header>

      <p id="wind"></p>
      <p id="humid"></p>
      
    </section>
    <section class="futureForecast"></section>
  </section>
    <script src="./assets/script.js"></script>
